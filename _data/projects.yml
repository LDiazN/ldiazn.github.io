  - title: AR Carnival
    url: https://github.com/LDiazN/ARCarnival
    desc: Simple AR game made with unity and Vuforia. Use your AR gun to shoot at spawning plates in your desk!
    img: https://user-images.githubusercontent.com/41093870/231821263-135cc200-be20-40f1-8560-411bcf8b735b.gif
    date: Jul. 2022
    tags:
      - C#
      - Unity
      - Vuforia
      - AR

  - title: Parkour Shooter
    url: https://github.com/LDiazN/ParkourShooter
    desc: This is an Unreal Engine project where I aimed to implement and experiment with advanced mobility mechanics in an FPS game. The core movement features include sliding, wall running, a grappling hook, and vaulting.
    img: https://user-images.githubusercontent.com/41093870/232950405-3993f0dc-d1e1-42af-8ada-13a95ed9f787.gif
    date: Feb. 2023
    tags: 
      - Unreal 4
      - C++
      - Blueprints

  - title: TAC Interpreter
    url: https://github.com/LDiazN/tac-interpreter
    desc: This is an interpreter for the intermediate language (or three-address code (TAC)) generated by a compiler I once worked on. It's like a tiny virtual machine that runs on TAC code, simulating memory and registers and processing instructions.
    img: https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/ISO_C%2B%2B_Logo.svg/1822px-ISO_C%2B%2B_Logo.svg.png
    date: Dec. 2021
    tags:
      - C++
      - Compilers Programing

  - title: "Global Game Jam 2021: Boo Forest"
    url: https://globalgamejam.org/2021/games/boo-forest-4
    desc: Help a kitten lost in the woods, full of terrors, find its way out! You play as a friendly ghost guiding the kitten through puzzle-based levels. This game was our entry for the Global Game Jam 2021.
    img: https://ggj.s3.amazonaws.com/styles/game_content__wide/games/screenshots/2021/01/263233/image_2021-01-31_154450.png?itok=V5xJLPhh&timestamp=1612122668
    date: Feb. 2021
    tags:
      - Unity
      - C#
      - Global Game Jam

  - title: "Global Game Jam 2019: Domum"
    url: https://globalgamejam.org/2019/games/domum-0
    desc: Welcome to Domum, an inn full of travel and discoveries, located in the imaginary land of "Delta Amacuro". Talk to guests and play mini-games to learn more about them! This was the game we made during my very first Global Game Jam. :)
    img: https://ggj.s3.amazonaws.com/styles/game_sidebar__wide/featured_image/2019/01/189963/menu-final-2.png.png?itok=Zq1nlYcS&timestamp=1548607448
    date: Jan. 2019
    tags:
      - Unity
      - C#
      - Global Game Jam

  - title: "Global Game Jam 2023: Echando raíces"
    url: https://globalgamejam.org/2023/games/echando-raíces-0
    desc: Our game made in the Global Game Jam in Caracas 2023. You play as a flower who must survive all four seasons by collecting resources using cards and extending your roots on the map.
    img: https://ggj.s3.amazonaws.com/styles/game_sidebar__wide/featured_image/2023/02/263211/image_2023-02-05_152035683.png?itok=BxPbi-CO&timestamp=1675624846
    date: Feb. 2023
    tags:
      - Unity
      - C#
      - Global Game Jam

  - title: Multi Layer Perceptron
    url: https://github.com/LDiazN/rust_perceptron_example
    desc: This was a simple experiment to learn Rust in which I implemented a basic multi-layer perceptron. I then used this perceptron to test classification on the MNIST dataset, achieving 78% accuracy in the best case.
    img: https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Rust_programming_language_black_logo.svg/2048px-Rust_programming_language_black_logo.svg.png
    date: Dec. 2021
    tags:
      - Rust
      - Machine Learning

highlight:
  title: Armor Blasting
  url: https://github.com/LDiazN/ArmorBlasting
  desc: Shoot at the armored robot to blast its armor and see through it! In this <strong>UE4 project</strong> I showcase dynamic damage over meshes triggered by 
        player attacks in real time, achieving a very satisfying feeling of impact for the guns! Check the code on <strong> Github </strong>!
  img: https://user-images.githubusercontent.com/41093870/257398116-ddd9b1ce-a067-4fad-af30-46312bd93ec7.gif
  img_alt: A gif of an FPS game where the player is shooting a robot, blasting its armor
  tags:
    - ue4
    - fps
